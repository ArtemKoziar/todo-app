<div class="container">
  <div class="header" fxLayout="row" fxLayoutAlign="space-between">
    <div class="title bold"> {{ listTitle }}</div>
    <div class="buttons" fxLayoutAlign="space-between" fxLayoutGap="20px" fxLayout="row">
      <div class="view-btns">
        <button class="option-btn selected" fxFlex fxLayoutAlign="center">
          <mat-icon svgIcon="three_columns" class="columns-icon"></mat-icon>
        </button>
        <button class="option-btn" fxFlex fxLayoutAlign="center">
          <mat-icon svgIcon="two_columns" class="columns-icon"></mat-icon>
        </button>
      </div>
      <button class="option-btn" fxFlex fxLayoutAlign="center">
        <mat-icon svgIcon="more" class="more-icon"></mat-icon>
      </button>
    </div>
  </div>

  <div class="boards-row" fxLayout="row">
    <div class="board" fxLayout="column" *ngFor="let board of tasks | keyvalue : orderByDay">
      <h2 class="board-title subtitle bold"> {{ board.key }} </h2>
      <div class="board-content" fxFlex="472px">
        <div class="tasks" *ngFor="let task of board.value">
          <div class="task-container" fxLayoutAlign="center center">
            <button class="marker-btn" fxFlex fxLayoutAlign="center center" (click)="markTask(task)">
              <mat-icon svgIcon="marker" class="marker-icon" [ngClass]="!task.done ? 'checked' : ''"></mat-icon>
            </button>

            <p class="task" fxLayoutAlign="start center">
              {{ task.taskName }}
            </p>
            <button class="delete-btn" fxFlex fxLayoutAlign="center center" *ngIf="task.done">
              <mat-icon class="cross-icon" svgIcon="cross" (click)="removeTask(task.id, task.list)"></mat-icon>
            </button>
          </div>
      </div>
      </div>
      <div class="board-footer" fxLayout="row" fxLayoutAlign="center center">
        <input type="text"
               placeholder="Click to quickly add a task"
               [(ngModel)]="boardControls[board.key]"
               (keydown.enter)="addTask(board.key)"
               class="send-input">

        <button class="send-button" (click)="addTask(board.key)">
          <mat-icon svgIcon='send' class="send-icon"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
