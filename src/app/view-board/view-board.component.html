<div class="container">
  <div class="header" fxLayout="row" fxLayoutAlign="space-between">
    <div> {{ pageTitle }}</div>
    <div class="buttons" fxLayoutAlign="space-between" fxLayout="row">
      <div class="view-btns">
        <span>A</span>
        <span>B</span>
      </div>
      <span class="more-btn">C</span>
    </div>
  </div>

  <div class="boards-row" fxLayout="row">
    <div class="board" *ngFor="let board of taskBoards" fxLayout="column">
      <h2 class="board-title"> {{board.name}} </h2>
      <div class="tasks" *ngFor=" let task of board.tasks">
        <div class="task-container" fxLayoutAlign="center center">
          <div class="task" fxLayoutAlign="start center">
            {{ task.name }}
          </div>
        </div>
      </div>
      <div class="board-footer" fxLayout="row" fxLayoutAlign="center center">
        <input type="text" placeholder="Type quickly" class="send-input">
        <button class="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon">
               <path
                d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3
                194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7
                  24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
